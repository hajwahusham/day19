<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Statements</h2>
    <p>
      a <b>JavaScript program</b> is a list of <b>Statements</b> to be executed
      by a computer.
    </p>
    <p id="demo"></p>
    <script>
      var x, y, z; // statement 1
      x = 5; // statement 2
      y = 5; // statement 3
      z = x * y; // statement 4
      document.getElementById("demo").innerHTML =
        "The value of z is: " + z + ".";
    </script>
  </body>
</html>
