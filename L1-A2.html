<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Variables</h1>
    <p>sum of two numbers</p>
    <p id="result"></p>
    <p id="result1"></p>
    <script>
      var num1 = 5;
      var num2 = 13;
      var sum = num1 + num2;
      var sum1 = num2 - num1;
      document.getElementById("result").innerHTML =
        "the total sum is :&nbsp;" + sum;
      document.getElementById("result1").innerHTML =
        "the total difference of num2 and num1 is :&nbsp;" + sum1;
    </script>
  </body>
</html>
